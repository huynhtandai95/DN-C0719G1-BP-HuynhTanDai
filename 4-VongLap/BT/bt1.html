<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id='show'></p>
      <script>
          let i;
          let text= '';
          for (i=1; i<=100;i++) {
            text += i + "<br>" ;
            if (i==99) {
                 alert('Hoàn Thành');
                 break;  
            }
          
          }
          
          document.getElementById('show').innerHTML = text ;
          
      </script>
</body>
</html>
