<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra chuỗi đưa vào có đúng dạng dd/mm/yyyy</title>
</head>

<body>
    <h1>Kiểm tra chuỗi đưa vào có đúng dạng dd/mm/yyyy</h1>
    <input id='input' type="text" placeholder="Nhập thông tin">
    <button onclick="result()">Check</button>
    <script>
        function result() {
            let input = document.getElementById('input').value;
            let patt = /^(((0)[1-9])|[1-2][0-9]|(3)[0-1])(\/)(((0)[1-9])|((1)[0-2]))(\/)\d{4}$/i;
            if (patt.test(input) == true) {
                alert('Đúng định dạng dd/mm/yyyy');
            }
            else {
                alert('không đúng định dạng');
            }
        }
    </script>
</body>

</html>
