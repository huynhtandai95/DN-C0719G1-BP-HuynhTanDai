<body>
    <input id='input' type="text">
    <button onclick="result()">check</button>
    <script>
        function result() {
            let input = document.getElementById('input').value;
            console.log(input)
            let patt = /^\d{10}[\s]?$/;
            if (patt.test(input)) {
                alert('Đúng định dạng')
            }
            else {
                alert('Sai định dạng')
            }
        }

    </script>
