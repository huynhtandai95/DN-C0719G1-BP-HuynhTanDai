<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm giá trị nhỏ nhất</title>
</head>

<body>
    <script>
        function findMin(arr) {
            let min = arr[0];
            for (i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return min;
        }

        let nums = [];
        for ( i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }

        document.write(nums);
        
        let minValue = findMin(nums);        
        document.write("<br/>");
        document.write("The maximun value is: " + minValue);
    </script>
</body>

</html>
