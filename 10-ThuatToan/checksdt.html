<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width| initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Kiểm Tra số điện thoại Viettel</h1>
    <input id='input' placeholder="Nhập số điện thoại">
    <button onclick="result()">Check</button>
    <script>
        function result() {
            let input = document.getElementById('input').value;

            let patt = /^(032|033|034|035|036|037|038|039)\d{7}$/;
            if (patt.test(input) == true) {
                alert('Số điện thoại Viettel')
            }
            else {
                alert('Không phải số điện thoại Viettel')
            }
        }

    </script>
</body>

</html>
