<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đếm số lần xuất hiện của phần tử</title>
</head>

<body>

    <script>
        function count(nums, data) {
            let count = 0;
            for (i = 0; i < nums.length; i++) {
                if (nums[i] == data) {
                    ++count
                }
            }
            document.write('</br>'+'Số lần xuất hiện của '+ data + ' là: ' + count + ' lần');
        }
  
        let data = prompt('nhập số cần đếm số lần xuất hiện');
        
        var nums = [];
        for (var i = 0; i < 100; i++) {
            if (i % 10 == 0) {
                document.write('</br>')
            }
            nums[i] = Math.floor(Math.random() * 101);
            document.write(nums[i] + ' ');
        }
      
        

    count(nums, data)  ;
        
    </script>
</body>

</html>
