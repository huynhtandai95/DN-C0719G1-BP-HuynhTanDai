<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [2, 12, 14, 4, 26, 3, 99, 2,];
        let result = [];
        let a = 0;
        for (i = 0; i < num.length; i++) {
            if (num[i] > 10) {
                result.push(num[i]) ;
                
                a++;
            }
        }
        document.write("Có tất cả " + a + ' số lớn hơn 10 ' + 'là: '+ result.join(', ') );

    </script>
</body>

</html>
