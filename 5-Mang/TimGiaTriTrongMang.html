<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("Nhập 1 số: ");
        let x = [-3, 5, 1, 3, 2, 10];
        for (let i=0;i<x.length;i++) {
            if (input == x[i] ) {
                alert('số'+x[i]+ 'Vị trí là' + i);
            }
            prompt("Nhập 1 số: ")
        }
            
    </script>
</body>
</html>
