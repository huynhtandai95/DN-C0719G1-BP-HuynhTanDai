<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let max = 0;       //để lưu giá trị lớn nhất mặc định là phần tử đầu tiên trong mảng
        let index = 0;     //để lưu chỉ số của phần tử lớn nhất trong mảng
        for (let i = 1; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index = i;
            }
        }
        alert("max: " + max + " at position " + index);

    </script>


</body>

</html>
