<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính bình phương của một số bất kỳ</title>
</head>
<body>
    <h1>Tính bình phương của một số bất kỳ</h1>
    <input type="number" id='input'>
    <button onclick="result()">Tính bình phương</button>
    <p id='show'></p>
    <script>
      
      function result() {
        let number = document.getElementById('input').value; 
        document.getElementById('show').innerHTML = 'Kết quả là: ' + number**2 ;
      }

    </script>
</body>
</html>
