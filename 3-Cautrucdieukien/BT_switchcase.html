<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính số ngày trong một tháng</title>
</head>

<body>
    <h1>Tính số ngày trong một tháng</h1>
    <input type="number" id="input">
    <button type="button" onclick="result()">Tính số ngày</button>
    <br>
    <p id='showresult'></p>

    <script>
        function result() {
            let month = parseInt(document.getElementById("input").value);
            switch (month) {
                case 2:
                    document.getElementById('showresult').innerHTML = 'Tháng 2 có 28 hoặc 29 Ngày';
                    break;
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('showresult').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('showresult').innerHTML = 'Tháng ' + month + ' có 30     ngày'
                    break;
                default:
                    alert('Vui lòng nhập đúng số tháng ');
            }
        }
    </script>
</body>

</html>
