<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <p>Nhập Bán kính đường tròn<input id=r type="number"></p>
    <button type="button" onclick="ketqua()">Kết Quả</button>
    <script>
    function ketqua() {
        let a=document.getElementById('r').value;
        let b=parseInt(a);
        let c= 3.14*b*b ;
        document.write('Diện tích hình tròn là:' + c);
    }
    </script>
</body>
</html>
