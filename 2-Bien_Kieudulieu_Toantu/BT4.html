<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <p>Nhập bán kính hình tròn <input id=r type="number"></p>
    <button type="button" onclick="ketqua()">Kết Quả</button>
    <script>
        function ketqua() {
            let a=document.getElementById('r').value;
            let b=parseInt(a);
            let c= 2*3.14*b*b;
            document.write("Chu vi hình tròn là " + c);
        }
    </script>
</body>
</html>
