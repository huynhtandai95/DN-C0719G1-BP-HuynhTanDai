<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Nhập số cần kiểm tra: "))
        function isPrime(n) {
            if (n < 2) {
                return false;
            }
            for (var i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        if (isPrime(num)==true) {
            alert(num + ' là số nguyên tố')
        }
        else {
            alert(num + ' KHÔNG là số nguyên tố')
        }
    </script>
</body>

</html>
