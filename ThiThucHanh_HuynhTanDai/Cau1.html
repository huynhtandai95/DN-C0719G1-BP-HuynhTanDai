<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
       
        function findCard(nameCar) {
            let car = ['Toyota', 'Mercedes', 'Hyundai', 'Daewon'];
            let newArray = [];
            for (i = 0; i < car.length; i++) {
                if ((car[i].charAt(0)) == nameCar) {
                    newArray.push(car[i])
                }
            }
            document.write(newArray)
        }
        let nameCar = prompt()
        findCard(nameCar);
      
    </script>
</body>

</html>
