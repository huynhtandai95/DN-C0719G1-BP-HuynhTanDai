<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="game"></div>
    <script>
        function Hero(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;

            this.getHeroElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            this.moveRight = function () {
                this.left += this.speed;
                console.log('ok: ' + this.left);
            }
            this.moveDown = function () {
                this.top += this.speed;
            }
            this.moveLeft = function () {
                this.left -= this.speed;
                console.log('ok: ' + this.left);
            }
            this.moveTop = function () {
                this.top -= this.speed;
            }

        }

        var hero = new Hero('xe.png', 0, 0, 200, 50);

        function start() {
            if (hero.left < window.innerWidth - hero.size  && hero.top == 0) {
                hero.moveRight();
            }
            else if (hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size) {
                hero.moveDown();
            }
            else if (hero.top >= window.innerHeight - hero.size && hero.left >= 20) {
                hero.moveLeft();
            }
            else {
                hero.moveTop();
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 500)
        }

        start();
    </script>
</body>

</html>
